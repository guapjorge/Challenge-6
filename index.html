<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
    <header class="name">
        <h2>Weather Dashboard</h2>
    </header>
</head>

<body>

    </div>

</body>
